<!DOCTYPE html>
<html lang="en">
<!-- originally made by: mdepraba -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Login Page</title>
    <link rel="icon" href="assets/logo_only.png" />
</head>
<body>
    <div class="container1">
        <div class="left-content">
            <div class="admin mb-3">
                <img src="assets/admin.png" alt="">
            </div>
            <div>
                <img class="brand" src="assets/logo.png" alt="">
            </div>
        </div>

        <div class="right-content">
            <div class="logo">
                <img src="assets/logo_only.png" alt="">
            </div>
            <div class="input">
                <form class="mt-4" action="POST">
                    <div class="form-username">
                        <input type="text" placeholder="Username" class="form-control mb-2">
                    </div>
                    <div class="form-password">
                        <input type="password" placeholder="Password" class="form-control mb-3">
                    </div>
                    <a href="pages/dashboard.html"><input type="button" value="Log In" class="btn btn-primary justify-content-center"></a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
